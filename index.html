<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-text">GG App</span>
            </div>
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Navigation">
                <span class="hamburger"></span>
            </button>
        </div>
        <nav class="main-nav">
            <ul id="nav-links" class="nav-links">
                <!-- Nav links are dynamically inserted here -->
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div class="theme-switcher-wrapper">
                <div class="theme-icon">
                    <!-- Sun Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z"/></svg>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                 <div class="theme-icon">
                    <!-- UPDATED: Moon Icon is now a crescent -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5V1.5H10.5V4.5H12.5V4.5M19.5,12H22.5V10.5H19.5V12M12,19.5V22.5H10.5V19.5H12.5V19.5M4.5,12H1.5V10.5H4.5V12M18.36,5.64L20.49,3.51L19.43,2.45L17.3,4.58L18.36,5.64M5.64,18.36L3.51,20.49L2.45,19.43L4.58,17.3L5.64,18.36M18.36,18.36L17.3,19.43L19.43,20.49L20.49,19.43L18.36,18.36M5.64,5.64L4.58,4.58L2.45,2.45L3.51,3.51L5.64,5.64Z" /></svg>
                </div>                
            </div>
        </div>
    </aside>

    <main class="content-area">
        <section id="main-feed-section">
            <!-- Search and Filter Controls -->
            <div class="feed-controls">
                <input type="search" id="search-bar" class="search-bar" placeholder="Search by name...">
                <div id="filter-tags" class="filter-tags">
                    <!-- Filter tags will be dynamically inserted here -->
                </div>
            </div>

            <div class="feed-toggle">
                <span id="investors-btn" class="active" role="button" tabindex="0">Investors</span>
                <span id="startups-btn" role="button" tabindex="0">Startups</span>
            </div>

            <div class="feed-container" id="feed-container">
                <!-- Feed cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Modal for Detailed View -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn" aria-label="Close profile view">&times;</button>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
