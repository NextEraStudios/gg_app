<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-text">GG App</span>
            </div>
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Navigation">
                <span class="hamburger"></span>
            </button>
        </div>
        <nav class="main-nav">
            <ul id="nav-links" class="nav-links">
                <!-- Nav links are dynamically inserted here -->
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div class="theme-switcher-wrapper">
                <div class="theme-icon">
                    <!-- UPDATED: Moon Icon (now on the left) -->
                    <svg class="moon-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z"/></svg>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                 <div class="theme-icon">
                    <!-- UPDATED: Sun Icon (now on the right with a more complete path) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,11H23V13H20V11M1,11H4V13H1V11M11,20H13V23H11V20M11,1H13V4H11V1M17.27,5.65L18.68,4.24L20.1,5.65L18.68,7.07L17.27,5.65M3.92,4.24L5.34,5.65L3.92,7.07L2.5,5.65L3.92,4.24M17.27,18.35L18.68,16.93L20.1,18.35L18.68,19.76L17.27,18.35M3.92,19.76L5.34,18.35L3.92,16.93L2.5,18.35L3.92,19.76Z" /></svg>
                </div>
                <span class="nav-text">Theme</span>
            </div>
            
            <div class="sidebar-attribution">
                <span>
                    Proudly Crafted By <a href="https://nexterastudios.github.io/" target="_blank" rel="noopener noreferrer">NextEraStudios</a>
                </span>
            </div>

        </div>
    </aside>

    <main class="content-area">
        <section id="main-feed-section">
            <div class="feed-controls">
                <input type="search" id="search-bar" class="search-bar" placeholder="Search by name...">
                <div id="filter-tags" class="filter-tags">
                    <!-- Filter tags will be dynamically inserted here -->
                </div>
            </div>

            <div class="feed-toggle">
                <span id="investors-btn" class="active" role="button" tabindex="0">Investors</span>
                <span id="startups-btn" role="button" tabindex="0">Startups</span>
            </div>

            <div class="feed-container" id="feed-container">
                <!-- Feed cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Modal for Detailed View -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn" aria-label="Close profile view">&times;</button>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
